<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Practice Project - To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  </head>
  <body>
     <div class="container">
       <h1>To-Do List</h1><br>
       <input id="task" onkeydown="if(event.keyCode == 13) { $('#add').click(); }" style="width: 750px !important; display: inline-block !important" class="form-control">
       <button id="add" class="btn btn-primary">Add</button><br><br>
       <ul id="tasks"></ul>
     </div>
  </body>
</html>
