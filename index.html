<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Practice Project - To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
     <div class="container">
       <h1>To-Do List</h1><br>
       <input id="task" onkeydown="if(event.keyCode == 13) { $('#add').click(); }" style="width: 750px !important; display: inline-block !important" class="form-control">
       <button id="add" class="btn btn-primary">Add</button><br><br>
       <ul id="tasks"></ul><br><br>
       <button id="clear" onclick="$('li').hide()" class="btn btn-primary">Clear All</button>
     </div>
  </body>
</html>
